name: minecloud_tal
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#  flutter_svg: ^1.1.1+1
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.4
  provider: ^6.0.2
  animate_icons: ^2.0.0
  introduction_screen: ^3.0.2
  smooth_page_indicator: ^1.0.0+2

  #  Firebase :
  firebase_core: ^1.21.0

  # User Authentication :
  firebase_auth: ^3.6.4
  google_sign_in: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
#    - assets/rilMan.riv
    - assets/
    - assets/images/
    - assets/svg/

  fonts:
    - family: poppinsRegular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 500

    - family: poppinsMedium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

  uses-material-design: true

